<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <button id="openModal" onclick="document.getElementById('modal-content').style.display='block'">Open Modal</button>

    <div id="modal-content" class="modal" style="display: none;">
        <div class="modal-header">
            <h2>Modal Header</h2>           
            <button class="close-modal" onclick="document.getElementById('modal-content').style.display='none'">&times;</button>
        </div>

        <div class="modal body">
            <p>Modal Body Content</p>
        </div>

    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
