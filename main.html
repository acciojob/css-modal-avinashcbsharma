<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<button id="openModal" 
    onclick="document.getElementById('modal-content').style.display='block'"
    >Open Modal</button>
    
<div id="modal-content" class="modal" style="display: none;">
    <div class="modal-header">
        <h1> Modal Header</h1> 
    </div>
    <div class="modal-body">
        <p> Modal Body Content</p>
        <span class="close-modal" onclick="document.getElementById('modal-content').style.display='none'">&times;</span>
    </div>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
